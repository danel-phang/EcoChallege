<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoChallenge</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>EcoChallenge</h1>
            <button id="aiAssistant" class="icon-button">
                <i data-feather="message-circle"></i>
            </button>
        </header>

        <main> 
            <section class="challenge-card">
                <h2>今日环保挑战</h2>
                <div class="challenge-content">
                    <p class="challenge-title">减少5分钟淋浴时间</p>
                    <p class="challenge-description">节约用水，保护水资源</p>
                </div>
                <div class="challenge-footer">
                    <span class="eco-points">完成后获得: 50 生态点</span>
                    <button id="checkInButton" class="button">
                        <i data-feather="camera"></i>
                        打卡完成
                    </button>
                </div>
            </section>

            <section class="impact-card">
                <h2>环保影响</h2>
                <div class="impact-stats">
                    <div class="stat">
                        <p class="stat-value">12L</p>
                        <p class="stat-label">节约水量</p>
                    </div>
                    <div class="stat">
                        <p class="stat-value">0.5kg</p>
                        <p class="stat-label">减少碳排放</p>
                    </div>
                    <div class="stat">
                        <p class="stat-value">15</p>
                        <p class="stat-label">连续打卡天数</p>
                    </div>
                </div>
            </section>
        </main>

        <nav>
            <ul>
                <li id="navHome" class="active"><i data-feather="zap"></i></li>
                <li id="navImpact" ><i data-feather="bar-chart-2"></i></li>
                <li id="navAchievements" ><i data-feather="award"></i></li>
                <li id="navKnowledge" ><i data-feather="book"></i></li>
            </ul>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
